<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preload" href="/cover.png" as="image" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />

    <!-- Manifest & Theme -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Basic Metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Swift News Team" />
    <meta name="description" content="Swift News delivers real-time, reliable, and categorized news from around the world. Stay updated with trending headlines." />
    <meta name="keywords" content="news, latest news, breaking news, world news, India news, technology news, Swift News" />

    <!-- SEO Title -->
    <title>Swift News | Real-time Global Headlines</title>

    <!-- Open Graph (Facebook/LinkedIn Preview) -->
    <meta property="og:title" content="Swift News" />
    <meta property="og:description" content="Real-time global news updates by category and country." />
    <meta property="og:image" content="%PUBLIC_URL%/cover.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Swift News" />
    <meta name="twitter:description" content="Stay updated with the latest headlines around the world." />
    <meta name="twitter:image" content="%PUBLIC_URL%/cover.png" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
