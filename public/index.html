<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="author" content="Swift News Team" />
    
    <!-- 🧠 Better Description -->
    <meta
      name="description"
      content="Swift News delivers real-time, reliable, and categorized news from around the world. Stay updated with trending headlines."
    />

    <!-- 🔍 Keywords for Search Engines -->
    <meta
      name="keywords"
      content="news, latest news, breaking news, world news, India news, technology news, Swift News"
    />

    <!-- 🧾 SEO Title -->
    <title>Swift News | Real-time Global Headlines</title>

    <!-- 📱 Apple Touch -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- 🌍 Web Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- 🔗 Open Graph (Facebook/LinkedIn) -->
    <meta property="og:title" content="Swift News" />
    <meta property="og:description" content="Real-time global news updates by category and country." />
    <meta property="og:image" content="%PUBLIC_URL%/cover.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- 🐦 Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Swift News" />
    <meta name="twitter:description" content="Stay updated with the latest headlines around the world." />
    <meta name="twitter:image" content="%PUBLIC_URL%/cover.png" />

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
